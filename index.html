<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>For Tesnim</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
<style>
  /* --- 1. CORE SETUP --- */
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Playfair Display', serif;
    user-select: none; /* Prevents highlighting text when tapping fast */
    -webkit-tap-highlight-color: transparent;
  }

  /* --- 2. BACKGROUND NAME (Tesnim) --- */
  .name-bg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Great Vibes', cursive;
    font-size: 18vw; /* Responsive size */
    background: linear-gradient(45deg, #d47fa6, #e6aac9);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    opacity: 0.15;
    z-index: 0;
    white-space: nowrap;
    pointer-events: none;
  }

  /* --- 3. FLORAL FRAME & CONTAINER --- */
  .container {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 40px;
    border: 2px solid rgba(219, 164, 198, 0.3);
    border-radius: 30px;
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(5px);
    box-shadow: 0 8px 32px rgba(212, 127, 166, 0.1);
    width: 80%;
    max-width: 400px;
  }

  /* SVG Flowers in corners */
  .flower-icon {
    position: absolute;
    width: 50px;
    height: 50px;
    opacity: 0.8;
    fill: #d47fa6;
  }
  .f-tl { top: -25px; left: -25px; transform: rotate(-45deg); }
  .f-br { bottom: -25px; right: -25px; transform: rotate(135deg); }

  /* --- 4. INSTRUCTION TEXT --- */
  .msg {
    color: #b94f7a;
    font-size: 1.5rem;
    font-weight: 500;
    letter-spacing: 1px;
    animation: pulse 2s infinite ease-in-out;
    pointer-events: none; /* Let clicks pass through to body */
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.05); opacity: 1; text-shadow: 0 0 15px rgba(255,105,180,0.4); }
  }

  /* --- 5. HEART ANIMATION STYLES --- */
  .heart {
    position: fixed;
    top: -10vh;
    width: 30px; 
    height: 30px;
    background: radial-gradient(circle at 30% 30%, #fff6, #ff9a9e 20%, #ff69b4 60%);
    transform: rotate(-45deg);
    pointer-events: none;
    z-index: 100;
    box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
  }
  
  .heart:before, .heart:after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: inherit;
  }
  .heart:before { top: -50%; left: 0; }
  .heart:after { left: 50%; top: 0; }

</style>
</head>
<body>

  <div class="name-bg">Tesnim</div>

  <div class="container">
    <svg class="flower-icon f-tl" viewBox="0 0 24 24"><path d="M12,2C10,2 8,4 8,6C8,8 10,10 12,10C14,10 16,8 16,6C16,4 14,2 12,2M12,22C14,22 16,20 16,18C16,16 14,14 12,14C10,14 8,16 8,18C8,20 10,22 12,22M2,12C2,14 4,16 6,16C8,16 10,14 10,12C10,10 8,8 6,8C4,8 2,10 2,12M22,12C22,10 20,8 18,8C16,8 14,10 14,12C14,14 16,16 18,16C20,16 22,14 22,12Z" /></svg>
    <svg class="flower-icon f-br" viewBox="0 0 24 24"><path d="M12,2C10,2 8,4 8,6C8,8 10,10 12,10C14,10 16,8 16,6C16,4 14,2 12,2M12,22C14,22 16,20 16,18C16,16 14,14 12,14C10,14 8,16 8,18C8,20 10,22 12,22M2,12C2,14 4,16 6,16C8,16 10,14 10,12C10,10 8,8 6,8C4,8 2,10 2,12M22,12C22,10 20,8 18,8C16,8 14,10 14,12C14,14 16,16 18,16C20,16 22,14 22,12Z" /></svg>
    
    <div class="msg">enzel 3al ecran ❤️</div>
  </div>

<script>
  // Colors for the hearts
  const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ffc0cb', '#da70d6'];

  function spawnHeart(x, y) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    
    // Randomize look
    const size = Math.random() * 20 + 20; // Size between 20px and 40px
    const color = colors[Math.floor(Math.random() * colors.length)];
    
    heart.style.width = `${size}px`;
    heart.style.height = `${size}px`;
    heart.style.background = `radial-gradient(circle at 30% 30%, #fff6, ${color} 60%)`;
    
    // Set start position
    heart.style.left = `${x}px`;
    heart.style.top = `${y}px`;

    document.body.appendChild(heart);

    // Physics variables
    let velocityY = -5 - Math.random() * 5; // Move UP initially
    let velocityX = (Math.random() - 0.5) * 6; // Spread left/right
    let rotation = Math.random() * 360;
    let opacity = 1;

    // Animation Loop for smoother physics
    const anim = setInterval(() => {
      velocityY += 0.2; // Gravity
      velocityX *= 0.98; // Air resistance
      
      const currentTop = parseFloat(heart.style.top);
      const currentLeft = parseFloat(heart.style.left);
      
      heart.style.top = `${currentTop + velocityY}px`;
      heart.style.left = `${currentLeft + velocityX}px`;
      heart.style.transform = `rotate(${rotation}deg)`;
      heart.style.opacity = opacity;
      
      rotation += 2;
      opacity -= 0.015; // Fade out

      if (opacity <= 0) {
        clearInterval(anim);
        heart.remove();
      }
    }, 16);
  }

  // Handle Burst of hearts
  function burst(x, y) {
    // Play a silent audio context if needed to unlock audio, 
    // but keeping it simple for now to avoid permission errors.
    for (let i = 0; i < 15; i++) {
      setTimeout(() => spawnHeart(x, y), i * 30);
    }
  }

  // Event Listeners for Touch and Mouse
  document.addEventListener('click', (e) => {
    burst(e.clientX, e.clientY);
  });

  document.addEventListener('touchstart', (e) => {
    // Prevent default zoom/scroll only if needed, but here we want to allow it mostly.
    // e.preventDefault(); 
    for (let i = 0; i < e.touches.length; i++) {
      burst(e.touches[i].clientX, e.touches[i].clientY);
    }
  }, {passive: false});

  // Auto-burst on load for effect
  setTimeout(() => {
    const w = window.innerWidth;
    const h = window.innerHeight;
    burst(w/2, h/2);
  }, 500);

</script>
</body>
</html>
