<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>For Tesnim</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
<style>
  /* --- 1. CORE SETUP & BACKGROUND HEARTS --- */
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    /* Base soft pink color */
    background-color: #ffeef5;
    /* CSS Trick to create a repeating heart pattern background */
    background-image:  radial-gradient(circle at center, rgba(255,182,193, 0.4) 0%, rgba(255,255,255,0) 50%),
                      radial-gradient(circle at 20% 80%, rgba(255,105,180, 0.2) 0px, transparent 50px),
                      radial-gradient(circle at 80% 20%, rgba(255,105,180, 0.2) 0px, transparent 50px);
    background-size: 100% 100%, 120px 120px, 120px 120px;
    background-position: center, 0 0, 60px 60px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* --- 2. CENTRAL HEART WITH NAME (Tesnim) --- */
  .center-heart-container {
    position: relative;
    width: 80vw;
    max-width: 500px;
    aspect-ratio: 1 / 1; /* Keep it square-ish for the heart */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    animation: heartbeat 2s infinite ease-in-out;
  }

  .svg-heart {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 10px 15px rgba(212, 127, 166, 0.4));
  }
  
  .heart-shape {
    fill: url(#heartGradient); /* Use gradient defined in HTML */
  }

  .tesnim-text {
    font-family: 'Great Vibes', cursive;
    fill: white;
    text-anchor: middle;
    dominant-baseline: middle;
    font-size: 120px; /* Adjust based on SVG viewBox */
    text-shadow: 2px 2px 8px rgba(185, 79, 122, 0.5);
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  /* --- 3. BOTTOM INSTRUCTION TEXT --- */
  .bottom-msg {
    position: fixed;
    bottom: 10vh; /* Positioned near the bottom */
    left: 50%;
    transform: translateX(-50%);
    color: #b94f7a;
    font-size: 1.4rem;
    font-weight: 500;
    letter-spacing: 1px;
    text-align: center;
    z-index: 20;
    pointer-events: none; /* Clicks pass through to body */
    text-shadow: 0 2px 5px rgba(255,255,255,0.8);
  }


  /* --- 4. CLICKING HEART ANIMATION STYLES (Unchanged) --- */
  .heart {
    position: fixed;
    top: -10vh;
    width: 30px; 
    height: 30px;
    transform: rotate(-45deg);
    pointer-events: none;
    z-index: 100;
    box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
  }
  .heart:before, .heart:after {
    content: ""; position: absolute; width: 100%; height: 100%; border-radius: 50%; background: inherit;
  }
  .heart:before { top: -50%; left: 0; }
  .heart:after { left: 50%; top: 0; }

</style>
</head>
<body>

  <div class="center-heart-container">
    <svg class="svg-heart" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1" />
            </linearGradient>
        </defs>
        <path class="heart-shape" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/>
        <text x="50%" y="45%" class="tesnim-text">Tesnim</text>
    </svg>
  </div>

  <div class="bottom-msg">enzel 3al ecran ❤️</div>


<script>
  /* --- JAVASCRIPT FOR HEART EXPLOSIONS (Unchanged) --- */
  const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ffc0cb', '#da70d6'];

  function spawnHeart(x, y) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    const size = Math.random() * 20 + 20;
    const color = colors[Math.floor(Math.random() * colors.length)];
    heart.style.width = `${size}px`;
    heart.style.height = `${size}px`;
    heart.style.background = `radial-gradient(circle at 30% 30%, #fff6, ${color} 60%)`;
    heart.style.left = `${x}px`;
    heart.style.top = `${y}px`;
    document.body.appendChild(heart);

    let velocityY = -5 - Math.random() * 5;
    let velocityX = (Math.random() - 0.5) * 6;
    let rotation = Math.random() * 360;
    let opacity = 1;

    const anim = setInterval(() => {
      velocityY += 0.2; velocityX *= 0.98;
      heart.style.top = `${parseFloat(heart.style.top) + velocityY}px`;
      heart.style.left = `${parseFloat(heart.style.left) + velocityX}px`;
      heart.style.transform = `rotate(${rotation}deg)`;
      heart.style.opacity = opacity;
      rotation += 2; opacity -= 0.015;
      if (opacity <= 0) { clearInterval(anim); heart.remove(); }
    }, 16);
  }

  function burst(x, y) {
    for (let i = 0; i < 15; i++) { setTimeout(() => spawnHeart(x, y), i * 30); }
  }

  document.addEventListener('click', (e) => burst(e.clientX, e.clientY));
  document.addEventListener('touchstart', (e) => {
    for (let i = 0; i < e.touches.length; i++) { burst(e.touches[i].clientX, e.touches[i].clientY); }
  }, {passive: false});
</script>
</body>
</html>
